<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha a Correta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            margin-bottom: 50px;
        }
        #moveButton {
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #correctButton {
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #response {
            margin-top: 200px;
            font-size: 24px;
            color: green;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>O que a gente vai fazer assim que eu chegar?</h1>
    <button id="moveButton">Sair pra jantar</button>
    <br><br>
    <button id="correctButton">Me dar a bct</button>

    <div id="response"></div>

    <script>
        const moveButton = document.getElementById('moveButton');
        const correctButton = document.getElementById('correctButton');
        const response = document.getElementById('response');

        const buttonWidth = 150;
        const buttonHeight = 50;

        function moveRandomly() {
            const windowWidth = window.innerWidth - buttonWidth;
            const windowHeight = window.innerHeight - buttonHeight - 250; // espaço extra para a resposta

            let randomX = Math.random() * windowWidth;
            let randomY = Math.random() * windowHeight;

            // Evita que o botão vá muito para perto da resposta
            if (randomY > windowHeight - 150) {
                randomY = windowHeight - 150;
            }

            moveButton.style.left = `${randomX}px`;
            moveButton.style.top = `${randomY}px`;
        }

        // Movimento infinito a cada 400ms
        setInterval(moveRandomly, 400);

        correctButton.addEventListener('click', () => {
            response.textContent = 'Resposta correta!';
        });
    </script>
</body>
</html>
