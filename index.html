<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha a Correta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            margin-bottom: 50px;
        }
        button {
            padding: 15px 25px;
            margin: 20px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            transition: top 0.2s, left 0.2s;
        }
        #correctButton {
            background-color: #4CAF50;
            color: white;
            position: relative;
            transition: none;
            cursor: pointer;
        }
        #response {
            margin-top: 100px;
            font-size: 24px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>O que a gente vai fazer assim que eu chegar?</h1>
    <button id="moveButton" style="top: 200px; left: 40%;">Sair pra jantar</button>
    <button id="correctButton">Me dar a bct</button>

    <div id="response"></div>

    <script>
        const moveButton = document.getElementById('moveButton');
        const correctButton = document.getElementById('correctButton');
        const response = document.getElementById('response');

        const buttonWidth = 150; // tamanho aproximado do botão
        const buttonHeight = 50; // tamanho aproximado do botão

        function moveRandomly() {
            // Calcula limites da tela, considerando o espaço da resposta
            const windowWidth = window.innerWidth - buttonWidth;
            const windowHeight = window.innerHeight - buttonHeight - 100; // 100px para garantir espaço para a resposta

            const randomX = Math.random() * windowWidth;
            const randomY = Math.random() * (windowHeight - 200) + 100; // Mantém o botão longe da resposta

            moveButton.style.left = `${randomX}px`;
            moveButton.style.top = `${randomY}px`;
        }

        moveButton.addEventListener('mouseover', moveRandomly);

        correctButton.addEventListener('click', () => {
            response.textContent = 'Resposta correta!';
        });
    </script>
</body>
</html>
